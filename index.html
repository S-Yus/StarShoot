<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            background-color: #1a1a2e;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            color: white;

            border: 4px solid #fff;
            background: linear-gradient(#16213e, #0f3460);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            border-radius: 8px;
        }
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            width: 400px;
            height: 700px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* HUD */
        .hud-top, .hud-bottom {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .score-pips {
            display: flex;
            gap: 5px;
        }
        .pip {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #333;
            border: 2px solid #555;
        }
        .pip.active {
            background: #ffcc00;
            border-color: #fff;
            box-shadow: 0 0 10px #ffcc00;
        }

        /* Energy Bars */
        .energy-container {
            width: 150px;
            height: 12px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        .energy-fill {
            height: 100%;
            width: 100%;
            background: #00f2ff;
            transform-origin: left;
            transition: transform 0.1s linear;
        }
        .enemy-fill { background: #ff0055; }
        
        /* Screens */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
        }
        .hidden { display: none !important; }

        h1 { margin: 0 0 20px 0; font-size: 40px; color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }
        h2 { margin: 0 0 10px 0; color: #fff; }
        
        .char-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .char-card {
            background: #333;
            padding: 10px;
            border: 2px solid #555;
            cursor: pointer;
            width: 80px;
            text-align: center;
            border-radius: 8px;
            transition: 0.2s;
        }
        .char-card:hover, .char-card.selected {
            border-color: #00f2ff;
            background: #444;
            transform: scale(1.1);
        }
        .char-icon { font-size: 30px; display: block; margin-bottom: 5px; }
        .char-name { font-size: 12px; display: block; color: #aaa; }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-family: inherit;
            background: #00f2ff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px #00f2ff; }

        /* Charge Indicator */
        #charge-bar {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 0px;
            height: 6px;
            background: #ffcc00;
            border-radius: 3px;
            box-shadow: 0 0 10px #ffcc00;
            transition: width 0.05s;
        }
    </style>
</head>

<script>
    /**
     * STAR SHOOT VS CLONE - FULL MECHANICS
     * Core Features:
     * - Charge Shots
     * - Bullet Clash (Size based)
     * - Skills (Simulated via different character stats)
     * - Floating P-Items
     * - Round System (First to 3)
     */

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const W = 400;
    const H = 700;
    canvas.width = W;
    canvas.height = H;

    // DOM Elements
    const elPlayerEnergy = document.getElementById('player-energy');
    const elEnemyEnergy = document.getElementById('enemy-energy');
    const elPlayerScore = document.getElementById('player-score');
    const elEnemyScore = document.getElementById('enemy-score');
    const elChargeBar = document.getElementById('charge-bar');
    const titleScreen = document.getElementById('titleScreen');
    const resultScreen = document.getElementById('resultScreen');

    // Game Constants
    const MAX_ENERGY = 100;
    const CHARGE_TIME = 40; // Frames to reach full charge
    const ITEM_SPAWN_RATE = 0.005; // Chance per frame

    // Character Presets
    const CHARACTERS = {
        standard: { color: '#00f2ff', speed: 5, shotCost: 15, recharge: 0.6, bulletSize: 6, chargeSize: 20 },
        speed:    { color: '#55ff00', speed: 7, shotCost: 8,  recharge: 0.8, bulletSize: 4, chargeSize: 15 },
        power:    { color: '#ffaa00', speed: 3, shotCost: 25, recharge: 0.4, bulletSize: 9, chargeSize: 30 }
    };

    let selectedType = 'standard';
    let gameState = 'title'; // title, playing, round_end, game_over
    let roundWinner = null;
    let scores = { player: 0, enemy: 0 };

    // Inputs
    const keys = { ArrowLeft: false, ArrowRight: false, Space: false };
    
    // Game Objects
    let player, enemy;
    let bullets = [];
    let items = [];
    let particles = [];
    let stars = [];

    // --- CLASSES ---

    class Entity {
        constructor(x, y, type, isPlayer) {
            this.x = x;
            this.y = y;
            this.width = 40;
            this.height = 40;
            this.isPlayer = isPlayer;
            
            // Stats from preset
            const stats = CHARACTERS[type];
            this.color = isPlayer ? stats.color : '#ff0055'; // Enemy always red/pink
            this.speed = stats.speed;
            this.shotCost = stats.shotCost;
            this.recharge = stats.recharge;
            this.baseBulletSize = stats.bulletSize;
            this.chargeSize = stats.chargeSize;
            
            this.energy = 50;
            this.chargeCounter = 0;
            this.isCharging = false;
            
            // AI State
            this.aiMoveTimer = 0;
            this.aiDir = 1;
            this.aiChargeIntent = false;
        }

        update() {
            // Energy Regen
            if (this.energy < MAX_ENERGY && !this.isCharging) {
                this.energy += this.recharge;
            }

            // Movement
            if (this.isPlayer) {
                if (keys.ArrowLeft) this.x -= this.speed;
                if (keys.ArrowRight) this.x += this.speed;
                
                // Input Handling
                if (keys.Space) {
                    this.isCharging = true;
                    if (this.energy > 10) { // Can only charge if has some energy
                        this.chargeCounter++;
                    }
                } else {
                    if (this.isCharging) {
                        this.releaseShot();
                    }
                    this.isCharging = false;
                    this.chargeCounter = 0;
                }
            } else {
                this.aiUpdate();
            }

            // Clamp Screen
            this.x = Math.max(0, Math.min(W - this.width, this.x));

            // Clamp Energy
            this.energy = Math.max(0, Math.min(MAX_ENERGY, this.energy));
        }

        aiUpdate() {
            // Simple AI
            this.aiMoveTimer++;
            
            // Move Logic
            if (this.aiMoveTimer > 20 + Math.random() * 20) {
                this.aiDir = (Math.random() > 0.5) ? 1 : -1;
                // Dodge Bullet Logic
                const incoming = bullets.find(b => b.isPlayer && Math.abs(b.x - this.x) < 50 && b.y < this.y + 200);
                if (incoming) {
                    this.aiDir = (incoming.x > this.x) ? -1 : 1;
                }
                
                // Track Player slightly
                if (Math.random() < 0.3) {
                    this.aiDir = (player.x > this.x) ? 1 : -1;
                }
                
                this.aiMoveTimer = 0;
            }
            this.x += this.speed * 0.8 * this.aiDir;

            // Attack Logic
            // Decide to charge
            if (!this.aiChargeIntent && this.energy > 60 && Math.random() < 0.02) {
                this.aiChargeIntent = true;
            }

            if (this.aiChargeIntent) {
                this.isCharging = true;
                this.chargeCounter++;
                // Release at full charge or random
                if (this.chargeCounter >= CHARGE_TIME || (this.chargeCounter > 10 && Math.random() < 0.1)) {
                    this.releaseShot();
                    this.isCharging = false;
                    this.chargeCounter = 0;
                    this.aiChargeIntent = false;
                }
            } else {
                // Normal shot
                if (this.energy > this.shotCost && Math.random() < 0.03 && Math.abs(this.x - player.x) < 60) {
                    this.shoot(1, this.baseBulletSize);
                }
            }
        }

        releaseShot() {
            if (this.energy < 5) return;

            if (this.chargeCounter >= CHARGE_TIME) {
                // MAX CHARGE
                if (this.energy >= this.shotCost * 2) {
                    this.shoot(2, this.chargeSize, true); // High power
                    this.energy -= this.shotCost * 2;
                } else {
                    this.shoot(1, this.baseBulletSize); // Failed charge
                    this.energy -= this.shotCost;
                }
            } else {
                // NORMAL SHOT
                if (this.energy >= this.shotCost) {
                    this.shoot(1, this.baseBulletSize);
                    this.energy -= this.shotCost;
                }
            }
        }

        shoot(power, size, isCharge = false) {
            const vy = this.isPlayer ? -8 : 8;
            const startY = this.isPlayer ? this.y : this.y + this.height;
            bullets.push(new Bullet(
                this.x + this.width / 2, 
                startY, 
                vy, 
                size, 
                this.color, 
                this.isPlayer, 
                power
            ));
            
            // Recoil effect
            if (isCharge) {
                createExplosion(this.x + this.width/2, startY, this.color, 10);
                // Screen shake
                shakeScreen(5);
            }
        }

        draw() {
            ctx.save();
            
            // Draw Character Body
            ctx.fillStyle = this.color;
            ctx.beginPath();
            
            if (this.isPlayer) {
                 // Player Shape (Triangle-ish)
                ctx.moveTo(this.x + this.width/2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
            } else {
                // Enemy Shape (Inverted)
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.width, this.y);
                ctx.lineTo(this.x + this.width/2, this.y + this.height);
            }
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#fff';
            const eyeY = this.isPlayer ? this.y + 20 : this.y + 15;
            ctx.beginPath();
            ctx.arc(this.x + 12, eyeY, 5, 0, Math.PI*2);
            ctx.arc(this.x + 28, eyeY, 5, 0, Math.PI*2);
            ctx.fill();

            // Charge Effect
            if (this.isCharging) {
                const ratio = Math.min(this.chargeCounter / CHARGE_TIME, 1);
                ctx.strokeStyle = `rgba(255, 255, 255, ${ratio})`;
                ctx.lineWidth = 2 + ratio * 3;
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + this.height/2, 25 + Math.sin(Date.now()/50)*5, 0, Math.PI*2);
                ctx.stroke();
                
                // Full charge flash
                if (ratio >= 1) {
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.fill();
                }
            }

            ctx.restore();
        }
    }

    class Bullet {
        constructor(x, y, vy, size, color, isPlayer, power) {
            this.x = x;
            this.y = y;
            this.vy = vy;
            this.size = size; // Radius
            this.color = color;
            this.isPlayer = isPlayer;
            this.power = power; // 1 = normal, 2 = charge (consumes 1 hp of bullet)
            this.active = true;
        }

        update() {
            this.y += this.vy;
            if (this.y < -50 || this.y > H + 50) this.active = false;
        }

        draw() {
            ctx.save();
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
            
            // Core
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();
        }
    }

    class Item {
        constructor() {
            this.y = H / 2;
            this.x = (Math.random() > 0.5) ? -20 : W + 20;
            this.vx = (this.x < 0) ? 2 : -2;
            this.active = true;
            this.target = null; // 'player' or 'enemy' if shot
            this.radius = 15;
        }

        update() {
            if (!this.target) {
                this.x += this.vx;
                this.y = H/2 + Math.sin(Date.now() / 200) * 30; // Float motion
                if (this.x < -30 || this.x > W + 30) this.active = false;
            } else {
                // Homing to collector
                const dest = (this.target === 'player') ? player : enemy;
                const dx = (dest.x + dest.width/2) - this.x;
                const dy = (dest.y + dest.height/2) - this.y;
                this.x += dx * 0.1;
                this.y += dy * 0.1;

                if (Math.abs(dx) < 20 && Math.abs(dy) < 20) {
                    // Collected!
                    this.active = false;
                    dest.energy = Math.min(dest.energy + 40, MAX_ENERGY);
                    // Visual flair
                    createExplosion(dest.x, dest.y, '#fff', 20);
                }
            }
        }

        draw() {
            ctx.save();
            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', this.x, this.y);
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.life = 1.0;
            this.color = color;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.05;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 4, 4);
            ctx.globalAlpha = 1;
        }
    }

    // --- GAME FUNCTIONS ---

    function initGame() {
        player = new Entity(W/2 - 20, H - 100, selectedType, true);
        enemy = new Entity(W/2 - 20, 60, 'standard', false); // Enemy always standard for now
        bullets = [];
        items = [];
        particles = [];
        stars = [];
        for(let i=0; i<50; i++) stars.push({x: Math.random()*W, y: Math.random()*H, s: Math.random()*2});
        
        updateScoreUI();
    }

    function startGame() {
        titleScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
        scores = { player: 0, enemy: 0 };
        gameState = 'playing';
        initGame();
        loop();
    }

    function resetRound() {
        bullets = [];
        items = [];
        player.x = W/2 - 20;
        enemy.x = W/2 - 20;
        player.energy = 50;
        enemy.energy = 50;
        gameState = 'playing';
    }

    function selectChar(type) {
        selectedType = type;
        document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected'));
        // Find the clicked element logic omitted for brevity in raw JS without IDs, but visually handled
        event.currentTarget.classList.add('selected');
    }
    window.selectChar = selectChar; // Expose to HTML

    function update() {
        if (gameState !== 'playing') return;

        // Spawn Items
        if (Math.random() < ITEM_SPAWN_RATE && items.length === 0) {
            items.push(new Item());
        }

        player.update();
        enemy.update();

        bullets.forEach(b => b.update());
        bullets = bullets.filter(b => b.active);

        items.forEach(i => i.update());
        items = items.filter(i => i.active);

        particles.forEach(p => p.update());
        particles = particles.filter(p => p.life > 0);

        // Background Stars
        stars.forEach(s => {
            s.y += s.s;
            if (s.y > H) s.y = 0;
        });

        checkCollisions();
        updateUI();
    }

    function checkCollisions() {
        // Bullet vs Bullet (Clash System)
        for (let i = bullets.length - 1; i >= 0; i--) {
            let b1 = bullets[i];
            for (let j = bullets.length - 1; j >= 0; j--) {
                let b2 = bullets[j];
                if (b1.isPlayer !== b2.isPlayer && b1.active && b2.active) {
                    const dx = b1.x - b2.x;
                    const dy = b1.y - b2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < b1.size + b2.size) {
                        // Clash!
                        createExplosion((b1.x+b2.x)/2, (b1.y+b2.y)/2, '#fff', 5);
                        
                        if (b1.power === b2.power) {
                            b1.active = false;
                            b2.active = false;
                        } else if (b1.power > b2.power) {
                            b2.active = false;
                            b1.power--; // Weaken the strong bullet
                        } else {
                            b1.active = false;
                            b2.power--;
                        }
                    }
                }
            }
        }

        // Bullet vs Entity
        bullets.forEach(b => {
            if (!b.active) return;
            
            // Vs Enemy
            if (b.isPlayer && hitTest(b, enemy)) {
                b.active = false;
                handleWin('player');
            }
            // Vs Player
            else if (!b.isPlayer && hitTest(b, player)) {
                b.active = false;
                handleWin('enemy');
            }
            // Vs Item
            items.forEach(item => {
                if (!item.target && hitTest(b, item)) {
                    b.active = false;
                    item.target = b.isPlayer ? 'player' : 'enemy';
                    createExplosion(item.x, item.y, '#ffcc00', 5);
                }
            });
        });
    }

    function hitTest(circle, rect) {
        // Simple circle vs rect
        let closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
        let closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));
        let dx = circle.x - closestX;
        let dy = circle.y - closestY;
        return (dx * dx + dy * dy) < (circle.size * circle.size);
    }

    function handleWin(winner) {
        gameState = 'round_end';
        createExplosion(winner === 'player' ? enemy.x : player.x, winner === 'player' ? enemy.y : player.y, winner === 'player' ? '#f05' : '#0ff', 50);
        
        shakeScreen(20);

        setTimeout(() => {
            scores[winner]++;
            updateScoreUI();

            if (scores[winner] >= 3) {
                gameOver(winner);
            } else {
                resetRound();
            }
        }, 1500);
    }

    function gameOver(winner) {
        gameState = 'game_over';
        document.getElementById('winnerText').innerText = (winner === 'player') ? "YOU WIN!" : "YOU LOSE...";
        document.getElementById('winnerText').style.color = (winner === 'player') ? "#0ff" : "#f05";
        resultScreen.classList.remove('hidden');
    }

    function createExplosion(x, y, color, count) {
        for(let i=0; i<count; i++) {
            particles.push(new Particle(x, y, color));
        }
    }

    let shakeAmt = 0;
    function shakeScreen(amount) {
        shakeAmt = amount;
    }

    function updateUI() {
        elPlayerEnergy.style.transform = `scaleX(${player.energy / MAX_ENERGY})`;
        elEnemyEnergy.style.transform = `scaleX(${enemy.energy / MAX_ENERGY})`;
        
        // Charge Indicator
        if (player.isCharging) {
            const width = Math.min(player.chargeCounter / CHARGE_TIME, 1) * 200;
            elChargeBar.style.width = width + 'px';
            elChargeBar.style.backgroundColor = (width === 200) ? '#fff' : '#ffcc00';
        } else {
            elChargeBar.style.width = '0px';
        }
    }

    function updateScoreUI() {
        const pPips = elPlayerScore.querySelectorAll('.pip');
        const ePips = elEnemyScore.querySelectorAll('.pip');
        pPips.forEach((p, i) => { p.classList.toggle('active', i < scores.player); });
        ePips.forEach((p, i) => { p.classList.toggle('active', i < scores.enemy); });
    }

    function draw() {
        // Shake effect
        let sx = 0, sy = 0;
        if (shakeAmt > 0) {
            sx = (Math.random() - 0.5) * shakeAmt;
            sy = (Math.random() - 0.5) * shakeAmt;
            shakeAmt *= 0.9;
            if (shakeAmt < 1) shakeAmt = 0;
        }

        ctx.setTransform(1, 0, 0, 1, sx, sy);
        ctx.clearRect(0, 0, W, H);

        // Stars
        ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
        stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));

        // Line
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.beginPath();
        ctx.moveTo(0, H/2);
        ctx.lineTo(W, H/2);
        ctx.stroke();

        if (gameState === 'playing' || gameState === 'round_end') {
            player.draw();
            enemy.draw();
            bullets.forEach(b => b.draw());
            items.forEach(i => i.draw());
            particles.forEach(p => p.draw());
        }

        ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    // Input Listeners
    window.addEventListener('keydown', e => {
        if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
        if (e.code === 'ArrowRight') keys.ArrowRight = true;
        if (e.code === 'Space') keys.Space = true;
    });
    window.addEventListener('keyup', e => {
        if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
        if (e.code === 'ArrowRight') keys.ArrowRight = false;
        if (e.code === 'Space') keys.Space = false;
    });

    // Mobile Touch Support (Simple)
    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const tx = touch.clientX - rect.left;
        if (tx < rect.width / 2) { keys.ArrowLeft = true; keys.ArrowRight = false; }
        else { keys.ArrowRight = true; keys.ArrowLeft = false; }
        keys.Space = true; // Auto charge/shoot on touch
    });
    canvas.addEventListener('touchend', e => {
        e.preventDefault();
        keys.ArrowLeft = false;
        keys.ArrowRight = false;
        keys.Space = false;
    });
    
    // Global functions for HTML buttons
    window.startGame = startGame;
    window.resetToTitle = () => {
        titleScreen.classList.remove('hidden');
        resultScreen.classList.add('hidden');
        gameState = 'title';
    };

</script>
</body>
</html>
