<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Shoot VS - Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="energy-box"><div id="enemy-energy" class="bar-fill enemy"></div></div>
                <div class="score-pips" id="enemy-score"></div>
            </div>

            <div id="charge-bar-container"><div id="charge-bar"></div></div>

            <div class="hud-bottom">
                <div class="score-pips" id="player-score"></div>
                <div class="energy-box"><div id="player-energy" class="bar-fill player"></div></div>
            </div>
        </div>

        <div class="scanlines"></div>
        
        <div id="title-screen" class="screen">
            <h1 class="glitch" data-text="STAR SHOOT VS">STAR SHOOT VS</h1>
            <div class="char-select" id="char-select">
                </div>
            <p>PRESS SPACE TO START</p>
        </div>

        <div id="result-screen" class="screen hidden">
            <h1 id="result-text">WIN</h1>
            <button id="retry-btn">RETRY</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
